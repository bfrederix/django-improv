{% extends "home/base_home.html" %}

{% block title %}Improvote User Login{% endblock %}

{% block content %}
    <div class="container-fluid">
        <section id="login">
            <div class="row">
                <div class="col-md-4 col-md-offset-3 home-button-list">
                    <br />
                    <a href="{% url "social:begin" "facebook" %}{% if next %}?next={{next}}{% endif %}">
                        <div class="btn btn-primary btn-block btn-lg btn-shadow text-shadow x-large-font"><div class="facebook-icon-large pull-left"></div>Login with Facebook</div>
                    </a>
                    <br/>
                    <a href="{% url "social:begin" "google-oauth2" %}{% if next %}?next={{next}}{% endif %}">
                        <div class="btn btn-danger btn-block btn-lg btn-shadow text-shadow x-large-font"><div class="google-icon-large pull-left"></div>Login with Google</div>
                    </a>
                </div>
            </div>
        </section>
    </div>
{% endblock %}
