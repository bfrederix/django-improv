{% extends "base_home.html" %}

{% block content %}
    <section id="opt-in">
        <div class="container">
            <div class="row">&nbsp;</div>
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
	                <div class="panel panel-info">
                        <div class="panel-heading x-large-font">E-mail Preferences</div>
	                        <div class="panel-body">
                                <form role="form" action="{% url "opt_in_preferences" backend=backend %}" method="post">
                                    {% csrf_token %}
                                    <div class="row">
                                        <div class="form-group">
                                             <label class="col-sm-10 control-label">E-mail me about Dumpedit features and announcements:</label>
                                             <div class="col-sm-1">
                                                 {{form.site_email_opt_in}}
                                             </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group">
                                             <label class="col-sm-10 control-label">E-mail me about Show Channel updates and announcements:</label>
                                             <div class="col-sm-1">
                                                 {{form.channels_email_opt_in}}
                                             </div>
                                        </div>
                                    </div>
                                    <div class="row">&nbsp;</div>
                                    <input class="col-sm-offset-4" type="submit" value="Submit" />
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
